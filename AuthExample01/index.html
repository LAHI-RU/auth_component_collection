<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form_wrapper sign_in">
        <form action="#">
          <h2>Sign In</h2>

          <div class="input_group">
            <input type="text" required />
            <label> Username </label>
          </div>

          <div class="input_group">
            <input type="password" required />
            <label> Password </label>
          </div>

          <div class="remember">
            <label><input type="checkbox" /> Remember me </label>
          </div>

          <button type="submit">Sign In</button>

          <div class="sign_up_link">
            <p>
              Don't have an account
              <a href="#" class="sign_up_btn_link">Sign Up</a>
            </p>
          </div>

          <div class="social_platform">
            <p>Or sign with</p>
            <div class="social_icons">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
          </div>
        </form>
      </div>

      
      <div class="form_wrapper sign_up">
        <form action="#">
             <h2>Sign Up</h2>
             <div class="input_group">
                  <input type="text" required>
                  <label>Username</label>
             </div>
             <div class="input_group">
                  <input type="email" required>
                  <label>Email</label>
             </div>
             <div class="input_group">
                  <input type="password" required>
                  <label>Password</label>
             </div>
             <div class="remember">
                  <label><input type="checkbox">I agree to the terms and conditions</label>
             </div>
             <button type="submit">Sign Up</button>
             <div class="sign_up_link">
                  <p>Already have an account? <a href="#" class="sign_in_btn_link">Sign In</a></p>
             </div>
        </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
